<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Are You Having a Bad Day?</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            position: absolute;
            text-align: center;
            font-size: 2em;
            color: black;
            width: 80%;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #title1, #title2, #title3 {
            animation: fadeInOut 6s ease-in-out forwards;
        }

        #title1 { animation-delay: 0s; }
        #title2 { animation-delay: 6s; }
        #title3 { 
            animation: fadeInStay 6s ease-in-out forwards;
            animation-delay: 12s; 
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            40% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes fadeInStay {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Red hearts floating */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 40%, 0% 75%, 50% 100%, 100% 75%, 100% 40%);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

        /* Random placement for hearts */
        .heart:nth-child(1) { left: 20%; animation-duration: 8s; }
        .heart:nth-child(2) { left: 40%; animation-duration: 12s; }
        .heart:nth-child(3) { left: 60%; animation-duration: 10s; }
        .heart:nth-child(4) { left: 80%; animation-duration: 14s; }
        .heart:nth-child(5) { left: 90%; animation-duration: 9s; }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <h1 id="title1">ARE YOU HAVING A BAD DAY?</h1>
    <h1 id="title2">THEN GIVE ME A KI$$ AND HAVE A GREAT DAY, HAVE A KITKAT</h1>
    <h1 id="title3">ALWAYS REMEMBER THAT SAYA SUKA KAMU AND AKU SANGAT MENCINTAIMU AND AKU FEEL WORRIED TOO</h1>
</body>
</html>
